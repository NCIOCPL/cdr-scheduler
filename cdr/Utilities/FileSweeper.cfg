<SweepSpecifications>
  <Info>
    <Title>Configuration File for FileSweeper.py</Title>
  </Info>
  <SweepSpec>
    <Name>Archiving Publishing Job Output Directories</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/output</InputRoot>
    <InputFiles>
      <File>Job???</File>
      <File>Job????</File>
      <File>Job?????</File>
    </InputFiles>
    <OutputFile>/cdr/output/JobArchive/ExportJobs</OutputFile>
    <Oldest>100</Oldest>
    <Youngest>60</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archiving Mailer Job Output Directories</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/Mailers/output</InputRoot>
    <InputFiles>
      <File>Job????</File>
      <File>Job????-e</File>
      <File>Job????-r</File>
      <File>Job?????</File>
      <File>Job?????-e</File>
      <File>Job?????-r</File>
    </InputFiles>
    <OutputFile>/cdr/Mailers/output/JobArchive/MailerJobs</OutputFile>
    <Oldest>180</Oldest>
    <Youngest>100</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Deleting CDR Images Files transferred from CIPSFTP</Name>
    <Action>Delete</Action>
    <InputRoot>/cdr/Images_from_CIPSFTP</InputRoot>
    <InputFiles>
      <File>*.jpg</File>
    </InputFiles>
    <Oldest>60</Oldest>
    <Youngest>30</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Deleting tmp*.html files</Name>
    <Action>Delete</Action>
    <InputRoot>/cdr/log</InputRoot>
    <InputFiles>
      <File>tmp*.html</File>
    </InputFiles>
    <OutputFile>delete</OutputFile>
    <Comment>
       Deleting all python tmp* files.
    </Comment>
    <Oldest>180</Oldest>
    <Youngest>90</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Truncating and Archiving the Log Files</Name>
    <Action>TruncateArchive</Action>
    <InputRoot>/cdr/log</InputRoot>
    <InputFiles>
      <File>GlobalChange.log</File>
      <File>CdrService.log</File>
      <File>cvs-filter.log</File>
      <File>ModifyDocs.log</File>
      <File>CTGovdownload.log</File>
      <File>mailer.log</File>
      <File>cdr2cg.log</File>
      <File>FtpGetCdrImages.log</File>
      <File>db.log</File>
      <File>ctep.log</File>
      <File>CTGovImport.log</File>
      <File>filter.log</File>
      <File>EditExternMap.log</File>
      <File>hotfix_NLM.log</File>
      <File>BatchJobs.log</File>
      <File>hotfix.log</File>
      <File>debug.log</File>
      <File>MiddleInitials.log</File>
      <File>publish.log</File>
      <File>reports.log</File>
      <File>python.log</File>
    </InputFiles>
    <OutputFile>/cdr/log/LogArchive/LogTruncate</OutputFile>
    <Biggest>10000000</Biggest>
    <Smallest>100000</Smallest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archiving Request Log files</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/log</InputRoot>
    <InputFiles>
      <File>Request*.log</File>
    </InputFiles>
    <OutputFile>/cdr/log/LogArchive/RequestLog</OutputFile>
    <Oldest>180</Oldest>
    <Youngest>100</Youngest>
  </SweepSpec>
</SweepSpecifications>
