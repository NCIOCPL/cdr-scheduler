<SweepSpecifications>
  <Info>
    <Title>Configuration File for FileSweeper.py</Title>
  </Info>
  <SweepSpec>
    <Name>Archiving Publishing Job Output Directories</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/Output</InputRoot>
    <InputFiles>
      <File>Job????</File>
      <File>Job????.InProcess</File>
      <File>Job????.FAILURE</File>
      <File>Job????.MFP</File>
      <File>Job?????</File>
      <File>Job?????.InProcess</File>
      <File>Job?????.FAILURE</File>
    </InputFiles>
    <OutputFile>/cdr/Output/JobArchive/ExportJobs</OutputFile>
    <Oldest>120</Oldest>
    <Youngest>60</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archiving Mailer Job Output Directories</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/Mailers/output</InputRoot>
    <InputFiles>
      <File>Job????-hold</File>
      <File>Job????-oops</File>
      <File>Job????</File>
      <File>Job????-e</File>
      <File>Job????-r</File>
      <File>Job?????</File>
      <File>Job?????-e</File>
      <File>Job?????-r</File>
    </InputFiles>
    <OutputFile>/cdr/Mailers/output/JobArchive/MailerJobs</OutputFile>
    <Oldest>120</Oldest>
    <Youngest>90</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Deleting CDR Images Files transferred from CIPSFTP</Name>
    <Action>Delete</Action>
    <InputRoot>/cdr/Images_from_CIPSFTP</InputRoot>
    <InputFiles>
      <File>*.jpg</File>
      <File>*.psd</File>
    </InputFiles>
    <Oldest>450</Oldest>
    <Youngest>350</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Deleting tmp*.html files</Name>
    <Action>Delete</Action>
    <InputRoot>/cdr/log</InputRoot>
    <InputFiles>
      <File>tmp*.html</File>
    </InputFiles>
    <OutputFile>delete</OutputFile>
    <Comment>
       Deleting all python tmp* files.
    </Comment>
    <Oldest>120</Oldest>
    <Youngest>90</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archiving Request Log files</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/log</InputRoot>
    <InputFiles>
      <File>Request*.log</File>
    </InputFiles>
    <OutputFile>/cdr/log/JobArchive/RequestLog</OutputFile>
    <Oldest>120</Oldest>
    <Youngest>90</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archive Global Change Data</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/GlobalChange</InputRoot>
    <InputFiles>
      <File>200?-??-??_??-??-??</File>
    </InputFiles>
    <OutputFile>/cdr/GlobalChange/JobArchive/GlobalChange</OutputFile>
    <Oldest>360</Oldest>
    <Youngest>270</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archive Interim Export Data</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/Output/mid-month</InputRoot>
    <InputFiles>
      <File>200?-??-??-????</File>
    </InputFiles>
    <OutputFile>/cdr/Output/JobArchive/mid-monthJobs</OutputFile>
    <Oldest>400</Oldest>
    <Youngest>360</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archive NLM Export Data</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/Output/NLMExport</InputRoot>
    <InputFiles>
      <File>200*</File>
      <File>m200*</File>
      <File>w200*</File>
    </InputFiles>
    <OutputFile>/cdr/Output/JobArchive/NLMExportJobs</OutputFile>
    <Oldest>400</Oldest>
    <Youngest>360</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archive Reports Directory</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/reports</InputRoot>
    <InputFiles>
      <File>*.html</File>
      <File>*.xls</File>
      <File>*.xml</File>
      <File>*.rtf</File>
    </InputFiles>
    <OutputFile>/cdr/reports/JobArchive/Reports</OutputFile>
    <Oldest>720</Oldest>
    <Youngest>630</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Archive Test Publishing Data</Name>
    <Action>Archive</Action>
    <InputRoot>/cdr/filters/Output</InputRoot>
    <InputFiles>
      <File>Job????</File>
      <File>Job????_*</File>
      <File>Job?????</File>
      <File>Job?????_*</File>
      <File>*.txt</File>
    </InputFiles>
    <OutputFile>/cdr/filters/Output/JobArchive/TestExportJobs</OutputFile>
    <Oldest>400</Oldest>
    <Youngest>360</Youngest>
  </SweepSpec>
  <SweepSpec>
    <Name>Truncating and Archiving the Log Files</Name>
    <Action>TruncateArchive</Action>
    <InputRoot>/cdr/log</InputRoot>
    <InputFiles>
      <File>BatchJobs.log</File>
      <File>cdr2cg.log</File>
      <File>cdr2gk.log</File>
      <File>CdrService.log</File>
      <File>ClientRefresh.log</File>
      <File>ctep.log</File>
      <File>CTGovdownload.log</File>
      <File>CTGovImport.log</File>
      <File>cvs-filter.log</File>
      <File>db.log</File>
      <File>debug.log</File>
      <File>EditExternMap.log</File>
      <File>FileSweeper.log</File>
      <File>filter.log</File>
      <File>FtpGetCdrImages.log</File>
      <File>GlobalChange.log</File>
      <File>hotfix.log</File>
      <File>hotfix_NLM.log</File>
      <File>ImportGP.log</File>
      <File>JobMaster.log</File>
      <File>mailer.log</File>
      <File>MiddleInitials.log</File>
      <File>ModifyDocs.log</File>
      <File>NCIImport.log</File>
      <File>publish.log</File>
      <File>python.log</File>
      <File>reports.log</File>
    </InputFiles>
    <OutputFile>/cdr/log/JobArchive/LogTruncate</OutputFile>
    <Biggest>10000000</Biggest>
    <Smallest>500000</Smallest>
  </SweepSpec>
</SweepSpecifications>
