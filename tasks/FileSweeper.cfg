  <!--
  The scheduler-service.log file is locked by the scheduler service.
  This file cannot be truncated as part of the nightly Hoover job.
  We would need to stop the service before a Hoover run.  Instead, we'll
  have to manually copy and truncate the scheduler-service.log file and
  then archive the copy. This should happen about once or twice a year.

  Similar for the FileSweeper.log.  We can't truncate it while the job
  itself is running.
